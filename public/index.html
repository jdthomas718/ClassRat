<!DOCTYPE html>
<html>
<head>
    <title>ClassRat.io</title>
</head>
<body>
    <h1 id="my-header">...</h1>
    <script>
        var xmlhttp = new XMLHttpRequest(); // start new request
        var url = "https://class-rat-jasoderstrom.c9users.io/hello"; // server RESTful service URL
        
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var header = document.getElementById("my-header"); // get h1 element
              header.innerHTML = this.responseText; // set h1's content (unsafe)
          }  
        };
        
        xmlhttp.open("GET", url, true); // open GET request on url
        xmlhttp.send(); // begin
    </script>
</body>
</html>
