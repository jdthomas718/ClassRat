<!-- Lists out the professors for a given class -->
<div class='row list-group'>
    <!-- Class Name -->
    <!-- Needs a controller to be defined -->
    <h2 ng-cloak> {{ className }}</h2>
    <div class='col-md-3'>
        <button id="classSectionBtn" ng-repeat='section in sections' class='list-group-item' ng-click="getSectionReviews(section._id)" ng-cloak>
            {{ section.name }}
        </button> 
    </div>
</div>
