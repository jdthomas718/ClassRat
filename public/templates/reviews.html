<!-- Markup for individual reviews to be displayed -->
<div class='row'>
    <div class='col-md-12'>
        <em> {{ username }} </em> 
        <i> - </i>
        <i class="fa fa-star star filled"></i> <!-- Rating will always be at least 1 -->
        <i class="fa fa-star star {{ rating >= 2 ? 'filled' : ''}}"></i>
        <i class="fa fa-star star {{ rating >= 3 ? 'filled' : ''}}"></i>
        <i class="fa fa-star star {{ rating >= 4 ? 'filled' : ''}}"></i>
        <i class="fa fa-star star {{ rating >= 5 ? 'filled' : ''}}"></i>
    </div>
    <div class='col-md-4'>
        <!-- Creation date in Month, Day, Year format -->
        <small> Created: {{ date | date: "MMM d, yyyy" }} </small>
    </div>
</div>
<div class='row'>
    <div class='col-md-8'>
        <!-- Review text here -->
        <p>
           {{ reviewText }}
        </p>
    </div>
</div>
