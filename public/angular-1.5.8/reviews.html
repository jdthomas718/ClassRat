<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='../bootstrap-3.3.7/css/readable.bootstrap.min.css'>
        <link rel='stylesheet' href='../stylesheets/style.css'>
    </head>
    
    <body>
        <!-- Review submission form -->
        <form>
            <div class='row'>
                <h2>Leave a review</h2>
                <div class='col-md-12 form-group'>
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" placeholder="Anonymous"/>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-12 form-group'>
                    <label for="starRating">Your Rating</label>
                    <div onclick="" id="starRating">
                        <span class="glyphicon glyphicon-star star"></span>
                        <span class="glyphicon glyphicon-star star"></span>
                        <span class="glyphicon glyphicon-star star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-12 form-group'>
                    <label for="reviewText">Write a Review</label>
                    <textarea id="reviewText" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-2 col-md-offset-5'>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" value="submit">Submit</button>
                </div>
            </div>
        </form>
        <script src='../javascripts/jquery-3.1.1.min.js'></script>
        <script type="text/javascript" src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
